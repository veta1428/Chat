<ng-container *ngIf="!isLoading">
    <h1>Chats</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <!-- Position Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">
                <div class="row">
                    {{ element.title }}
                </div>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef>Date of creation</th>
            <td mat-cell *matCellDef="let element">
                <div class="row">
                    {{ formatDate(element.createdDateTime) }}
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="column-title"></tr>
        <tr mat-row (click)="onRowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-fab color="primary" class="fab-btn" (click)="onCreateChatBtnClicked()">
        <mat-icon>chat</mat-icon>
    </button>
</ng-container>
